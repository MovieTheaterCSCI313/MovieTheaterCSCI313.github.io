
<div id="seatGrid">
<h4>The showtime is {{showtime.date}} at {{showtime.time}}</h4>
<mat-grid-list cols="6" rowHeight="1:1">
  <mat-grid-tile *ngFor="let seat of seatList">
    <button type="button" (onClick)="selectSeat(seat)">{{seat.row}} - {{seat.seatNumber}}</button>
    
  </mat-grid-tile>
  
</mat-grid-list>

<div *ngFor="">
  
</div>
</div>
<div>
    <button (click)="toggleView('checkout')">Continue to Checkout</button>
</div>
